<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Hệ thống Điểm danh</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS tùy chỉnh -->
    <link rel="stylesheet" href="/server_diem_danh/public/login/css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">ĐĂNG NHẬP HỆ THỐNG</h2>
            
            <!-- Form đăng nhập -->
            <form id="loginForm">
                <!-- CSRF Token -->
                <input type="hidden" id="csrfToken" name="csrf_token">

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           required
                           autocomplete="username">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           required
                           autocomplete="current-password">
                </div>

                <!-- Nút đăng nhập & Loading -->
                <button type="submit" 
                        class="btn btn-primary w-100" 
                        id="loginBtn">
                    Đăng nhập
                </button>
                
                <div class="text-center mt-3">
                    <div class="spinner-border text-primary" id="loadingSpinner" style="display: none;"></div>
                </div>

                <!-- Hiển thị lỗi -->
                <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script type="module" src="/server_diem_danh/public/assets/js/login.js"></script>
</body>
</html>
