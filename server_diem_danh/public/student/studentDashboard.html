<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Sinh viên</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS tùy chỉnh -->
    <style>
        .student-info { margin-bottom: 2rem; }
        .attendance-table { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Thanh điều hướng -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hệ thống Điểm danh</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button class="btn btn-outline-danger" id="logoutBtn">Đăng xuất</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Tab thông tin sinh viên và điểm danh -->
        <div class="card">
            <div class="card-header">
                <h4>Thông tin Sinh viên và Lịch sử Điểm danh</h4>
            </div>
            <div class="card-body">
                <!-- Thông tin sinh viên -->
                <div class="student-info">
                    <h5>Thông tin cá nhân</h5>
                    <table class="table table-bordered">
                        <tr><th>Mã sinh viên</th><td id="studentId"></td></tr>
                        <tr><th>Họ tên</th><td id="fullName"></td></tr>
                        <tr><th>Lớp</th><td id="class"></td></tr>
                        <tr><th>RFID UID</th><td id="rfidUid"></td></tr>
                        <tr><th>Ngày tạo</th><td id="createdAt"></td></tr>
                    </table>
                </div>

                <!-- Bộ lọc điểm danh -->
                <div class="attendance-filter mb-4">
                    <h5>Lịch sử Điểm danh</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="filterDate" class="form-label">Ngày</label>
                            <input type="date" class="form-control" id="filterDate">
                        </div>
                        <div class="col-md-3">
                            <label for="filterStartTime" class="form-label">Thời gian bắt đầu</label>
                            <input type="time" class="form-control" id="filterStartTime">
                        </div>
                        <div class="col-md-3">
                            <label for="filterEndTime" class="form-label">Thời gian kết thúc</label>
                            <input type="time" class="form-control" id="filterEndTime">
                        </div>
                        <div class="col-md-3">
                            <label for="filterRoom" class="form-label">Phòng học</label>
                            <select class="form-control" id="filterRoom">
                                <option value="">Chọn phòng</option>
                            </select>
                        </div>
                    </div>
                    <div id="timeFilter" class="mt-2" style="display: none;">
                        <!-- Bộ lọc thời gian sẽ được hiển thị/ẩn bởi setupTimeFilter -->
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary me-2" id="filterBtn">Lọc</button>
                        <button class="btn btn-secondary" id="resetBtn">Đặt lại</button>
                    </div>
                </div>

                <!-- Bảng lịch sử điểm danh -->
                <div class="attendance-table">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Mã sinh viên</th>
                                <th>Phòng học</th>
                                <th>Thời gian điểm danh</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceList"></tbody>
                    </table>
                </div>

                <!-- Thông báo lỗi -->
                <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script type="module" src="/server_diem_danh/public/student/js/studentDashboard.js"></script>
</body>
</html>
